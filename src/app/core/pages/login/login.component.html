<div class="container-login">
  <div class="img-box">
    <img src="assets/catavento.png" />
  </div>

  <div class="content-box">
    <div class="form-box">
      <div class="rounded mx-auto d-block">
        <div class="logo">
          <img src="../assets/logo.png" />
        </div>
      </div>
      <h3>Seja bem vindo (a)</h3>
      <form #loginForm="ngForm" (ngSubmit)="logar(loginForm.value)">
        <div class="input-box">
          <input
            ngModel
            #formEmail="ngModel"
            required
            name="email"
            type="email"
            placeholder="Email"
            class="email"
            [email]="true"
          />

          <div
            *ngIf="formEmail.invalid && (formEmail.dirty || formEmail.touched)"
            class="alert alert-danger"
          >
            Email inválido.
            <div *ngIf="formEmail.errors?.['required']">Email obrigatório.</div>
          </div>
        </div>

        <div class="input-box">
          <input
            ngModel
            #formPassword="ngModel"
            required
            name="password"
            type="password"
            placeholder="Senha"
            class="password"
            minlength="8"
          />
          <div
            *ngIf="
              formPassword.invalid &&
              (formPassword.dirty || formPassword.touched)
            "
            class="alert alert-danger"
          >
            Senha inválida.
            <div *ngIf="formPassword.errors?.['required']">
              Senha obrigatória.
            </div>

            <div
              *ngIf="formPassword.errors?.['minlength']"
              class="alert alert-danger"
            >
              Mínimo 8 caracteres.
            </div>
          </div>
        </div>
        <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
      </form>
    </div>
  </div>
</div>
